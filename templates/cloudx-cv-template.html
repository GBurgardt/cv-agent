<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CloudX CV Template</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap');

    :root {
      --cloudx-text: #303c42;
      --cloudx-accent: #ff5100;
      --cloudx-muted: #6b7b82;
      --cloudx-border: #e6ebed;
      --cloudx-bg: #f6f8f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--cloudx-bg);
      font-family: 'Roboto', 'Open Sans', Arial, sans-serif;
      color: var(--cloudx-text);
    }

    .resume-wrapper {
      max-width: 960px;
      margin: 48px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(48, 60, 66, 0.12);
      padding: 56px 64px;
    }

    header.resume-header {
      border-bottom: 3px solid var(--cloudx-accent);
      padding-bottom: 28px;
      margin-bottom: 36px;
    }

    .resume-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
    }

    .resume-role {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.4px;
      margin: 12px 0 0;
      color: var(--cloudx-muted);
      text-transform: uppercase;
    }

    .resume-summary {
      margin-bottom: 48px;
      line-height: 1.7;
      font-size: 15px;
    }

    .resume-summary p {
      margin: 0;
    }

    .resume-grid {
      display: flex;
      gap: 48px;
      align-items: flex-start;
    }

    .column-main {
      flex: 1.75;
    }

    .column-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .section {
      margin-bottom: 36px;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      letter-spacing: 1.2px;
      font-weight: 700;
      color: var(--cloudx-accent);
      text-transform: uppercase;
      margin: 0 0 18px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--cloudx-border);
    }

    .experience-list {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .experience-item h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .experience-meta {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--cloudx-muted);
      margin: 6px 0 12px;
    }

    .experience-details {
      margin: 0;
      line-height: 1.6;
      font-size: 14px;
    }

    .experience-details ul {
      margin: 8px 0 0;
      padding-left: 18px;
    }

    .experience-details li {
      margin-bottom: 6px;
    }

    .tag-list,
    .bullet-list {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 14px;
      line-height: 1.6;
    }

    .tag-list li {
      background: rgba(255, 81, 0, 0.12);
      color: var(--cloudx-accent);
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      margin: 0 8px 10px 0;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .bullet-list li {
      position: relative;
      padding-left: 18px;
      margin-bottom: 8px;
    }

    .bullet-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--cloudx-accent);
      font-weight: 700;
    }

    .note {
      font-size: 12px;
      color: var(--cloudx-muted);
      margin-top: 24px;
      line-height: 1.4;
    }

    @media print {
      body {
        background: #fff;
      }

      .resume-wrapper {
        margin: 0;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <main class="resume-wrapper">
    <header class="resume-header">
      <h1 class="resume-title">__NAME__</h1>
      <h2 class="resume-role">__ROLE__</h2>
    </header>

    <section class="resume-summary">
      <p>__SUMMARY__</p>
    </section>

    <div class="resume-grid">
      <div class="column-main">
        <section class="section">
          <h3 class="section-title">Experience</h3>
          <div class="experience-list">__EXPERIENCE__</div>
        </section>
      </div>

      <aside class="column-side">
        <section class="section">
          <h3 class="section-title">Skills</h3>
          <ul class="tag-list">__SKILLS__</ul>
        </section>

        <section class="section">
          <h3 class="section-title">Languages</h3>
          <ul class="bullet-list">__LANGUAGES__</ul>
        </section>

        <section class="section">
          <h3 class="section-title">Key Industries Served</h3>
          <ul class="bullet-list">__INDUSTRIES__</ul>
        </section>

        <section class="section">
          <h3 class="section-title">Education</h3>
          <ul class="bullet-list">__EDUCATION__</ul>
        </section>
      </aside>
    </div>

    <p class="note">Nota: reemplazá las listas por bloques HTML válidos. Ej.: &lt;li&gt;Java&lt;/li&gt;, &lt;div class="experience-item"&gt;…&lt;/div&gt;</p>
  </main>
</body>
</html>

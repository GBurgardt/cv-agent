<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CloudX CV Template</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap');

    :root {
      --cloudx-text: #303c42;
      --cloudx-accent: #ff5100;
      --cloudx-muted: #6b7b82;
      --cloudx-border: #e6ebed;
      --cloudx-bg: #f6f8f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff;
      font-family: 'Roboto', 'Open Sans', Arial, sans-serif;
      color: var(--cloudx-text);
    }

    @page {
      size: A4;
      margin: 12mm;
    }

    .resume-wrapper {
      width: 100%;
      max-width: 780px;
      margin: 0 auto;
      padding: 32px 40px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .resume-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-bottom: 2px solid var(--cloudx-border);
      padding-bottom: 18px;
    }

    .resume-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      margin: 0;
    }

    .resume-role {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.4px;
      margin: 0;
      color: var(--cloudx-muted);
      text-transform: uppercase;
    }

    .resume-summary {
      font-size: 13px;
      line-height: 1.55;
      margin: 0;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1.45fr 1fr;
      gap: 32px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .section + .section {
      margin-top: 20px;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      letter-spacing: 1.1px;
      font-weight: 700;
      color: var(--cloudx-accent);
      text-transform: uppercase;
      margin: 0;
      border-bottom: 1px solid var(--cloudx-border);
      padding-bottom: 6px;
    }

    .experience-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .experience-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .experience-item h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      margin: 0;
      letter-spacing: 0.4px;
    }

    .experience-meta {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      color: var(--cloudx-muted);
      margin: 0;
    }

    .experience-details {
      margin: 0;
      font-size: 12px;
      line-height: 1.5;
    }

    .experience-details ul {
      margin: 6px 0 0;
      padding-left: 16px;
    }

    .experience-details li {
      margin-bottom: 4px;
    }

    .skills-inline {
      font-size: 12px;
      line-height: 1.5;
    }

    .list-compact {
      margin: 0;
      padding-left: 16px;
      font-size: 12px;
      line-height: 1.5;
    }

    .list-compact li {
      margin-bottom: 4px;
    }

    .list-compact li:last-child {
      margin-bottom: 0;
    }

    .education-list li strong {
      font-weight: 600;
    }

    @media print {
      .resume-wrapper {
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <main class="resume-wrapper">
    <header class="resume-header">
      <h1 class="resume-title">__NAME__</h1>
      <h2 class="resume-role">__ROLE__</h2>
    </header>

    <section class="resume-summary">__SUMMARY__</section>

    <section class="content-grid">
      <div>
        <section class="section">
          <h3 class="section-title">Experience</h3>
          <div class="experience-list">__EXPERIENCE__</div>
        </section>
      </div>
      <aside>
        <section class="section">
          <h3 class="section-title">Skills</h3>
          <p class="skills-inline">__SKILLS__</p>
        </section>

        <section class="section">
          <h3 class="section-title">Languages</h3>
          <ul class="list-compact">__LANGUAGES__</ul>
        </section>

        <section class="section">
          <h3 class="section-title">Key Industries Served</h3>
          <ul class="list-compact">__INDUSTRIES__</ul>
        </section>

        <section class="section">
          <h3 class="section-title">Education</h3>
          <ul class="list-compact education-list">__EDUCATION__</ul>
        </section>
      </aside>
    </section>
  </main>
</body>
</html>
